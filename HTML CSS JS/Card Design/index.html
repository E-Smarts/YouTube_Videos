<html lang="en">
  <head>
    <title>Card Design</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- product card design -->
    <div class="container">
      <div class="card">
        <div class="card-thumbnail">
          <img
            src="https://rukminim2.flixcart.com/image/832/832/xif0q/shoe/a/k/e/10-na-brd-981-10-birde-navy-original-imagzh38hzh3brwy.jpeg?q=70&crop=true"
            alt=""
          />
          <i class="bx bx-heart-circle"></i>
        </div>
        <div class="card-info">
          <div class="top">
            <h4>Bride</h4>
            <p>Premium Comfortable Regular Wear Walking Shoes For Men (Navy)</p>
          </div>
          <div class="bottom">
            <h4>Price ₹490 <span> ₹1,499</span></h4>
            <button>Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
